<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Sistema Escolar</title>



	<f:viewParam name="sessaoID" value="#{LoginBean.session}" />

	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/default.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/principal.css" />

</h:head>
<h:body >
	<h:form id="form5">

		<p:growl id="growl3" showDetail="true" sticky="true" life="3000" />

		<p:messages id="messages3" showDetail="true" autoUpdate="true"
			closable="true" />

		<p:dialog id="modalDialog2" header="Relatório Frequênicia" widgetVar="dlg_relatorio_frequencia"
			modal="true"  onShow="center" >

			<h:panelGrid columns="2" cellpadding="5">
			
			 
			   <h:outputText value="Grau: " />
			   <p:selectOneMenu value="#{downloadRelatorios.serie}">
					<f:selectItem itemLabel="Selecione" itemValue="" itemDisabled="true" />
					<f:selectItem itemLabel="ENSINO MÉDIO INOVADOR" itemValue="EMI" />
					<f:selectItem itemLabel="ENSINO MÉDIO" itemValue="EM" />
					
				</p:selectOneMenu>

				<h:outputText value="Série: " />
				
				<p:selectOneMenu value="#{downloadRelatorios.grau}">
					<f:selectItem itemLabel="Selecione" itemValue="" itemDisabled="true" />
					<f:selectItem itemLabel="1º" itemValue="1" />
					<f:selectItem itemLabel="2º" itemValue="2" />
					<f:selectItem itemLabel="3º" itemValue="3" />
				</p:selectOneMenu>
				
				<h:outputText value="Turma: " />
				<p:selectOneMenu value="#{downloadRelatorios.turma}">

				
					<f:selectItem itemLabel="Selecione" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="A" itemValue="A" />
					<f:selectItem itemLabel="B" itemValue="B" />
					<f:selectItem itemLabel="C" itemValue="C" />
					<f:selectItem itemLabel="D" itemValue="D" />
					<f:selectItem itemLabel="E" itemValue="E" />
					<f:selectItem itemLabel="F" itemValue="F" />
					<f:selectItem itemLabel="G" itemValue="G" />
					<f:selectItem itemLabel="H" itemValue="H" />
					<f:selectItem itemLabel="I" itemValue="I" />
					<f:selectItem itemLabel="J" itemValue="J" />
					<f:selectItem itemLabel="K" itemValue="K" />
					<f:selectItem itemLabel="L" itemValue="L" />
					<f:selectItem itemLabel="M" itemValue="M" />
					<f:selectItem itemLabel="N" itemValue="N" />
					<f:selectItem itemLabel="O" itemValue="O" />
					<f:selectItem itemLabel="P" itemValue="P" />
					<f:selectItem itemLabel="Q" itemValue="Q" />
					<f:selectItem itemLabel="R" itemValue="R" />
					<f:selectItem itemLabel="S" itemValue="S" />
					<f:selectItem itemLabel="T" itemValue="T" />
					<f:selectItem itemLabel="W" itemValue="W" />
					<f:selectItem itemLabel="Y" itemValue="Y" />
					<f:selectItem itemLabel="X" itemValue="X" />
					<f:selectItem itemLabel="Z" itemValue="Z" />
				</p:selectOneMenu>
				

				<p:commandButton value="Gerar"
					actionListener="#{downloadRelatorios.gerarFrequencia}" ajax="false" >
					
				</p:commandButton>
				

			</h:panelGrid>


		</p:dialog>



	</h:form>


</h:body>
</html>
