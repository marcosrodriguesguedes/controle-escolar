<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templateStudent.xhtml">

	<ui:define name="centro">

		<h:form id="form">
			<p:dataTable id="playersTable" var="player"
				value="#{listEquipesStudent.equipes}">

				<f:facet name="header">
            EQUIPES
                </f:facet>

				

				<p:subTable var="stats" value="#{player.alunos}">
					<f:facet name="header">
             EQUIPE :  #{player.descricao}    -   DISCIPLINA: #{player.nomeDisciplina}
            </f:facet>

					<p:column>
                #{stats.name}
            </p:column>

				

					<p:columnGroup type="footer">
						<p:row>
							<p:column footerText="NOTA : #{player.nota} " style="text-align:right" />
						
						</p:row>
					</p:columnGroup>
				</p:subTable>
			</p:dataTable>
		</h:form>




	</ui:define>



</ui:composition>



</html>
