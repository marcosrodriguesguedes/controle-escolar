<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="templateTeacher.xhtml">

	<ui:define name="centro">


		<h:form id="form">

			<p:panel header="Finalizar Ano Letivo">

				<h:panelGrid columns="2">

					<h:outputText value="Grau"></h:outputText>
					<p:selectOneMenu value="#{controllerAnoLetivoBean.grau}"
						required="true" id="grau"
						requiredMessage="Favor informar Grau da disciplina">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="Médio" itemValue="EM" />
						<f:selectItem itemLabel="Médio Inovador" itemValue="EMI" />
					</p:selectOneMenu>


					<h:outputText value="Série: " />
					<p:selectOneMenu value="#{controllerAnoLetivoBean.serie}"
						required="true" id="Série"
						requiredMessage="Favor informar Série da disciplina">
						<f:selectItem itemLabel="1º" itemValue="1" />
						<f:selectItem itemLabel="2º" itemValue="2" />
						<f:selectItem itemLabel="3º" itemValue="3" />
					</p:selectOneMenu>
				</h:panelGrid>

			</p:panel>


		</h:form>



	</ui:define>



</ui:composition>
</html>
