<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>


	<script type="text/javascript">
		
	    var session = '#{loginBean.session}'

		if (session == "") {

			location.href = "index.jsf"

		}
	    
	    function sair() {
			location.href = "index.jsf"
			
		}
	    

		function loadDisciplineList() {
			location.href = "listDisciplineTeacher.jsf"
		}

		function loadFrequencia() {
			location.href = "frequencia.jsf"
		}
		
		function homeTeacher() {
			location.href = "homeTeacher.jsf"
		}

		function loadRegistroAulas() {
			location.href = "registroDeAula.jsf"
		}

		function loadRegistroAulasData() {
			location.href = "listRegistroAulas.jsf"
		}

		function loadNotasEm() {
			location.href = "notasEm.jsf"
		}

		function loadEquipes() {
			location.href = "newEquipes.jsf"
		}

		function loadEquipesData() {
			location.href = "listEquipes.jsf"
		}
		
		function loadFrequenciaTeacher() {
			location.href = "listFrequenciaTeacher.jsf"
		}

		function loadMaterialApoio() {
			location.href = "uploadMaterialdeApoio.jsf"
		}

		function loadMaterialApoioData() {
			location.href = "listDownloadMaterialApoio.jsf"
		}
	</script>


	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Controle Escolar</title>
	</f:facet>

	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/default.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>

	<style type="text/css">
body {
	background-color: #eeeeee;
	font-size: 12px
}
</style>
</h:head>
<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100">
			<h:graphicImage url="img/topo.jpg" width="100%" height="100%" style="cursor:pointer"  onclick="homeTeacher()" title="Clique para voltar pagina inicial"/>



		</p:layoutUnit>

		<p:layoutUnit position="west" size="300" header="Painel do Professor">
			<ui:insert name="menu">
				<h:form>

					<p:growl id="messages" autoUpdate="true" />

					<p:panelMenu style="width:280px">

						<p:submenu label="Cadastros">
							<p:menuitem value="Notas - Frequência - Registros de Aula"
								icon="ui-icon-disk" onclick="loadDisciplineList()" />
							<p:menuitem value="Material de Apoio" icon="ui-icon-disk"
								onclick="loadMaterialApoio()" />
							
						</p:submenu>

					</p:panelMenu>

				</h:form>
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<ui:insert name="centro">
                        O que estiver aqui será substituido!
            </ui:insert>
		</p:layoutUnit>



		<p:layoutUnit id="bottom" position="south" size="30">


			<h3
				style='text-transform: uppercase; text-align: center; font-size: 12px; color: #0c6869; margin: 0 auto;'>
				© 2014-2014. Todos os direitos reservados</h3>
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
