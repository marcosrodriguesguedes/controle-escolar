<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templateStudent.xhtml">

	<ui:define name="centro">



		<h:form id="stud">
		
			<p:breadCrumb>
				<p:menuitem value="INICIO" onclick="homeStudent()" />

			</p:breadCrumb>

			<h:panelGrid columns="9" columnClasses="label, value" cellpadding="5">

				<h:outputText value="Foto: " />


				<p:graphicImage value="/fotos/#{notasStudentBean.student.pictureUrl}"
					 id="photo" style="cursor:pointer"
					cache="false" width="100" height="100">

				</p:graphicImage>



				<h:outputText value="Nome Educando:" />
				<p:inputText  value="#{notasStudentBean.student.name}"  size="80" id="nome" readonly="true" />


				<h:outputText value="Bimestre:" />

				<p:selectOneMenu value="#{notasStudentBean.bimestre}">
				
				   <p:ajax event="change" update=":stud" listener="#{notasStudentBean.selectionChangedBimestre}" />
					
					<f:selectItem itemLabel="1º" itemValue="1" />
					<f:selectItem itemLabel="2º" itemValue="2" />
					<f:selectItem itemLabel="3º" itemValue="3" />
					<f:selectItem itemLabel="4º" itemValue="4" />

				</p:selectOneMenu>
				
				
				<h:outputText value="  Turma: #{notasStudentBean.student.classId}" />

				

			</h:panelGrid>


			<h:panelGrid columns="8" columnClasses="label, value"
				styleClass="grid" cellspacing="15">

				<h:outputText value="1º NOTA:" />

				<p:inputText value="#{notasStudentBean.nota1}" size="5" maxlength="3" readonly="true"  >
				   
				</p:inputText>


				<h:outputText value="2º NOTA:" />

				<p:inputText value="#{notasStudentBean.nota2}" size="5" maxlength="3" readonly="true" >
				  
				</p:inputText>


				<h:outputText value="3º NOTA:" />

				<p:inputText value="#{notasStudentBean.nota3}" size="5" maxlength="3" readonly="true" >
				  
				</p:inputText>

				<h:outputText value="MEDIA:" />

				<p:inputText value="#{notasStudentBean.media}" size="5" readonly="true" id="media"  />

				<h:outputText value="1º REC:" />

				<p:inputText value="#{notasStudentBean.rec1}" size="5" maxlength="3" readonly="true" >
				 
				</p:inputText>


				<h:outputText value="2º REC:" />

				<p:inputText value="#{notasStudentBean.rec2}" size="5" maxlength="3" readonly="true" >
				 
				</p:inputText>


				<h:outputText value="3º REC:" />

				<p:inputText value="#{notasStudentBean.rec3}" size="5" maxlength="3" readonly="true" >
				 
				</p:inputText>

				<h:outputText value="MB:" />

				<p:inputText value="#{notasStudentBean.mediaBimestral}" size="5" readonly="true" id="mb" />

				<h:outputText value="MPF" />

				<p:inputText value="#{notasStudentBean.mediaParcialFinal}" size="5" readonly="true" id="mpf" />

				<h:outputText value="FINAL" />

				<p:inputText value="#{notasStudentBean.notaFinal}" size="5" maxlength="3" readonly="true"  >
				 
				</p:inputText>

				<h:outputText value="MF" />

				<p:inputText value="#{notasStudentBean.mediaFinal}" size="5" readonly="true" id="mediaFinal" />





			</h:panelGrid>





		</h:form>

		<h:form id="form2">

			<p:growl id="messages" showDetail="true" />

			<p:dataTable id="cars" var="car" value="#{notasStudentBean.disciplines}" 
				widgetVar="carsTable"
				rowKey="#{car.id}"
				selection="#{notasStudentBean.selectedDiscipline}" 
				selectionMode="single"
				emptyMessage="NÃO HÁ DISCIPLINAS CADASTRADAS PARA O ALUNO"
				paginator="true" rows="10">
				
				<p:ajax event="rowSelect" listener="#{notasStudentBean.onRowSelect}"   
                    update=":stud :form2:messages" /> 


				<p:column headerText="Disciplina" style="width:50%">
					<h:outputText value="#{car.name}" />
				</p:column>

				<p:column headerText="Serie" style="width:10%">
					<h:outputText value="#{car.grade}" />
				</p:column>

				<p:column headerText="Grau" style="width:10%">
					<h:outputText value="#{car.grade2}" />
				</p:column>

				<p:column headerText="Horas Semanais" style="width:10%">
					<h:outputText value="#{car.hoursPerWeek}" />
				</p:column>

				
			</p:dataTable>
			
		

           


		</h:form>








	</ui:define>



</ui:composition>



</html>
