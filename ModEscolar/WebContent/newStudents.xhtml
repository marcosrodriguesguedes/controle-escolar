								<f:selectItem itemLabel="PA" itemValue="PA" />
								<f:selectItem itemLabel="PR" itemValue="PR" />
								<f:selectItem itemLabel="PE" itemValue="PE" />
								<f:selectItem itemLabel="PI" itemValue="PI" />
								<f:selectItem itemLabel="RJ" itemValue="RJ" />
								<f:selectItem itemLabel="RN" itemValue="RN" />
								<f:selectItem itemLabel="RS" itemValue="RS" />
								<f:selectItem itemLabel="RO" itemValue="RS" />
								<f:selectItem itemLabel="RR" itemValue="RS" />
								<f:selectItem itemLabel="SC" itemValue="SC" />
								<f:selectItem itemLabel="SP" itemValue="SP" />
								<f:selectItem itemLabel="SE" itemValue="SE" />
								<f:selectItem itemLabel="TO" itemValue="TO" />

							</p:selectOneMenu>

							<h:outputText value="Telefone: " />
							<p:inputText value="#{createNewStudentBean.foneTeachingUnit}" />


						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="Outras" title="Outras Informações">
					<p:panel header="Informações Extras ">
						<h:outputText value="Dados educação Fisica"></h:outputText>
						<br />
						<p:separator></p:separator>
						<br />
						<h:panelGrid columns="2" columnClasses="label, value">
							<p:inputTextarea rows="6" cols="60"
								value="#{createNewStudentBean.fisicyEducation}" />
						</h:panelGrid>
						<br />
						<h:outputText value="Atividades Extra Classe"></h:outputText>
						<br />
						<p:separator></p:separator>
						<br />

						<h:panelGrid columns="4" columnClasses="label, value">

							<h:outputText value="Esporte: " />
							<p:inputText size="60" value="#{createNewStudentBean.sport}" />

							<h:outputText value="Cultura: " />
							<p:inputText size="60" value="#{createNewStudentBean.cultura}" />

							<h:outputText value="Arte: " />
							<p:inputText size="60" value="#{createNewStudentBean.arts}" />

							<h:outputText value="Outras: " />
							<p:inputText size="60" value="#{createNewStudentBean.outh}" />

						</h:panelGrid>

						<h:outputText value="Dados de Transporte Escolar"></h:outputText>
						<br />
						<p:separator></p:separator>
						<br />

						<h:panelGrid columns="3" columnClasses="label, value">

							<h:outputText value="Região onde Reside: " />
							<p:selectBooleanCheckbox itemLabel="Rural"
								value="#{createNewStudentBean.rural}" />
							<p:selectBooleanCheckbox itemLabel="Urbana"
								value="#{createNewStudentBean.urbano}" />

							<h:outputText value="Utiliza Transporte Escolar: " />
							<p:selectBooleanCheckbox itemLabel="Sim"
								value="#{createNewStudentBean.transportationYes}" />
							<p:selectBooleanCheckbox itemLabel="Não"
								value="#{createNewStudentBean.transportationNo}" />

							<h:outputText
								value="Pode Utilizar a Bicicleta em Substituição ao Transporte Escolar: " />
							<p:selectBooleanCheckbox itemLabel="Sim"
								value="#{createNewStudentBean.libraryYes}" />
							<p:selectBooleanCheckbox itemLabel="Não"
								value="#{createNewStudentBean.libraryNo}" />


						</h:panelGrid>



					</p:panel>
				</p:tab>

				<p:tab id="confirm" title="Confirmação">
					<p:panel header="Confirmação">

						<h:panelGrid id="confirmação" columns="6">
						<h:outputText value="Matriculado?" />
						
						<p:selectOneMenu
								value="#{createNewStudentBean.active}">
								<f:selectItem itemLabel="Sim" itemValue="1" />
								<f:selectItem itemLabel="Não" itemValue="0" />
						</p:selectOneMenu>
						
							
						</h:panelGrid>


						<p:commandButton value="Salvar Aluno"
							actionListener="#{createNewStudentBean.createStudent}"
							update="growl" oncomplete="loadStudentsList()">
							<f:param id="idsession" name="idsession"
								value="#{loginBean.session}" />
						</p:commandButton>

					</p:panel>
				</p:tab>

			</p:wizard>



		</h:form>
		
		<ui:include src="newUser.xhtml">
		
		</ui:include>

	</ui:define>
</ui:composition>
