<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<script type="text/javascript">
		
	    var session = '#{loginBean.session}'

		if (session == "") {

			location.href = "index.jsf"

		}
	    
	    function homeStudent(){
	    	location.href = "homeStudent.jsf"
	    }
	    
	    function sair() {
			location.href = "index.jsf"
			
		}

		function loadNotasStudent() {
			location.href = "notasStudent.jsf"
		}

		function loadFrequenciaStudent() {
			location.href = "frequenciaStudent.jsf"
		}

		function loadMaterialApoioData() {
			location.href = "listDownloadMaterialApoioStudent.jsf"
		}

		function loadEquipesData() {
			location.href = "listEquipesStudent.jsf"
		}
	</script>


	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Controle Escolar</title>
	</f:facet>
	
	<p:idleMonitor timeout="50000">
        <p:ajax event="idle" listener="#{idleMonitorView.onIdle}"  />
        <p:ajax event="active" listener="#{idleMonitorView.onActive}" />
    </p:idleMonitor>

	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/default.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>

	<style type="text/css">
body {
	background-color: #eeeeee;
	font-size: 12px
}
</style>
</h:head>
<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100">
			<ui:insert name="topo">
			
				<h:graphicImage url="img/topo.jpg" width="100%" height="100%" style="cursor:pointer" title="Clique para voltar pagina inicial" onclick="homeStudent()" />
			
			</ui:insert>



		</p:layoutUnit>

		<p:layoutUnit position="west" size="300" header="Painel do Aluno">
			<ui:insert name="menu">
				<h:form>

					<p:growl id="messages" autoUpdate="true" />

					<p:panelMenu style="width:280px">

						<p:submenu label="Notas">

							<p:menuitem value="Notas" icon="ui-icon-disk"
								onclick="loadNotasStudent()" />


						</p:submenu>

						<p:submenu label="Frequência">

							<p:menuitem value="Frequência" icon="ui-icon-disk"
								onclick="loadFrequenciaStudent()" />


						</p:submenu>



						<p:submenu label="Equipes">

							<p:menuitem value="Equipes" icon="ui-icon-disk"
								onclick="loadEquipesData()" />


						</p:submenu>


						<p:submenu label="Material De Apoio">

							<p:menuitem value="Material De Apoio" icon="ui-icon-disk"
								onclick="loadMaterialApoioData()" />


						</p:submenu>



					</p:panelMenu>

				</h:form>
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<ui:insert name="centro">
                        O que estiver aqui será substituido!
            </ui:insert>
		</p:layoutUnit>



		<p:layoutUnit id="bottom" position="south" size="30">

			<h3
				style='text-transform: uppercase; text-align: center; font-size: 12px; color: #0c6869; margin: 0 auto;'>
				© 2014-2014. Todos os direitos reservados</h3>

		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
