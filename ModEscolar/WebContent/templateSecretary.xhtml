<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<script type="text/javascript">
		function students() {
			location.href = "newStudents.jsf"
		}
	</script>


	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Controle Escolar</title>
	</f:facet>

	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/default.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>

	<style type="text/css">
body {
	background-color: #eeeeee;
	font-size: 12px
}
</style>
</h:head>
<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100">
			<h:graphicImage url="img/topo.jpg" width="100%" height="100%" />


		</p:layoutUnit>



		<p:layoutUnit position="west" size="300" header="Secretário" >
			<ui:insert name="menu">
				<p:accordionPanel>
					<p:tab title="Cadastros">

						<h:panelGrid columns="2" cellpadding="5">

							<p:graphicImage value="/img/alunos.png" onclick="students()"
								style="cursor:pointer"></p:graphicImage>
							<p:graphicImage value="/img/professores.png"
								style="cursor:pointer"></p:graphicImage>
							<p:graphicImage value="/img/disciplinas.png"
								style="cursor:pointer"></p:graphicImage>
							<p:graphicImage value="/img/funcionarios.png"
								style="cursor:pointer"></p:graphicImage>


						</h:panelGrid>


					</p:tab>

					<p:tab title="Menu 2">
						<h:outputText value="Menu 2 Content" />
					</p:tab>

					<p:tab title="Menu 3">
						<h:outputText value="Menu 3 Content" />
					</p:tab>
				</p:accordionPanel>
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<ui:insert name="centro">
                        O que estiver aqui será substituido!
            </ui:insert>
		</p:layoutUnit>



		<p:layoutUnit id="bottom" position="south" size="30">

			<p:outputLabel value="todos os direitos reservados"></p:outputLabel>

		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
