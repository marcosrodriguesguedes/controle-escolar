<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Sistema Escolar</title>



	<f:viewParam name="sessaoID" value="#{LoginBean.session}" />

	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/default.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/principal.css" />

</h:head>
<h:body >
	<h:form id="form_alunos">

		<p:growl id="growl3" showDetail="true" sticky="true" life="3000" />

		<p:messages id="messages3" showDetail="true" autoUpdate="true"
			closable="true" />

		<p:dialog id="modalDialog2" header="Relatório Alunos" widgetVar="dlg_alunos"
			modal="true"  onShow="center" >

			<h:panelGrid columns="2" cellpadding="5">
			
			
			     <h:outputText value="Grau"></h:outputText>
				<p:selectOneMenu  value="#{downloadRelatorios.grau}" required="true" id="grau" requiredMessage="Favor informar Grau da disciplina" >
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Médio" itemValue="EM" />
					<f:selectItem itemLabel="Médio Inovador" itemValue="EMI" />
				</p:selectOneMenu>

				<h:outputText value="Série: " />
				<p:selectOneMenu value="#{downloadRelatorios.serie}" required="true" id="Série" requiredMessage="Favor informar Série da disciplina">
					<f:selectItem itemLabel="1º" itemValue="1" />
					<f:selectItem itemLabel="2º" itemValue="2" />
					<f:selectItem itemLabel="3º" itemValue="3" />
				</p:selectOneMenu>
				
				<p:selectOneMenu value="#{downloadRelatorios.turma}" label="Turma">


						<f:selectItem itemLabel="TURMA" itemValue="" />
						<f:selectItem itemLabel="A" itemValue="A" />
						<f:selectItem itemLabel="B" itemValue="B" />
						<f:selectItem itemLabel="C" itemValue="C" />
						<f:selectItem itemLabel="D" itemValue="D" />
						<f:selectItem itemLabel="E" itemValue="E" />
						<f:selectItem itemLabel="F" itemValue="F" />
						<f:selectItem itemLabel="G" itemValue="G" />

					</p:selectOneMenu>

                 <p:commandButton value="Gerar"
					actionListener="#{downloadRelatorios.relatorioAlunos}" ajax="false" >
					
				</p:commandButton>
				

			</h:panelGrid>


		</p:dialog>



	</h:form>


</h:body>
</html>
