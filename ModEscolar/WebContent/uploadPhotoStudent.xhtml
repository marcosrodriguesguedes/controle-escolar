<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Sistema Escolar</title>



	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/default.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/principal.css" />

</h:head>
<h:body >

	<h:form id="form_upload">


		<p:growl id="growl" showDetail="true" life="3000" />

		<p:dialog id="dialog" header="carregar foto" widgetVar="dlg_upload" resizable="false"
			showEffect="explode" hideEffect="bounce" 
			draggable="false">
			
			

			<h:form>

				<p:fileUpload
					fileUploadListener="#{createNewStudentBean.uploadImagen}"
					mode="advanced" dragDropSupport="false" 
					sizeLimit="100000" fileLimit="3"
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/" cancelLabel="cancelar"
					uploadLabel="Iniciar Upload" />

				<p:growl id="messages" showDetail="true" />

			</h:form>



		</p:dialog>
	</h:form>

</h:body>
</html>
